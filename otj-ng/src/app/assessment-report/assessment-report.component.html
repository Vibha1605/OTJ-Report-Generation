<div class="container-fluid">
  
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Associate ID</th>
          <th scope="col">Associate Name</th>
          <th scope="col">Associate Email</th>
          <th scope="col">OTJ Name</th>
          <th scope="col">Score</th>
          <th scope="col">Status</th>
          <th scope="col">Features</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rep of report">
          <td>{{rep.associateId}}</td>
          <td>{{rep.associateName}}</td>
          <td>{{rep.associateEmail}}</td>
          <td>{{rep.otjName}}</td>
          <td>{{rep.score}}</td>
          <td>{{rep.status}}</td>
          <td>
              <ul>
                <li *ngFor="let skillCluster of rep.skillClusters">{{skillCluster.features}} [{{skillCluster.topicwiseScore}}]</li>
              </ul>
          </td>
          <td>
            <a href="http://localhost:8080/report/pdf/{{rep.id}}"><i class="bi bi-file-earmark-arrow-down-fill"></i></a><br><a href=""><i class="bi bi-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
